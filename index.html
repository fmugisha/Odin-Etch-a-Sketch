<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Sketch Pad</h1>
            </div>
            <div class="mode">Selected Color: Coloring</div>
            <div class="content">
              <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="whiteButton" onclick="changeColor('white')">White</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="rainbowButton" onclick="changeColor('rainbow')">Rainbow</button>
                <button onclick="resetBoard()">Reset</button>
              </div>
              <div>
                <input type="text" placeholder="Board Size between 2 to 100" value="" onchange="changeSize(this.value)" />
                <button>Set Size</button>
              </div>
              <div class="error">Input must be between 2 and 100</div>
              <div class="board"></div>
            </div>
          </div>
        

        <script src="func.js"></script>
    </body>
</html>
